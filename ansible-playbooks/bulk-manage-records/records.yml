dns_records:
  - zone: example.com.
    name: www
    type: A
    data: "192.168.1.10"
    state: present

  - zone: example.com.
    name: mail
    type: MX
    data: "10 mail.example.com."
    state: present

  - zone: example.com.
    name: oldserver
    type: A
    state: absent  # Automatically removes the old record